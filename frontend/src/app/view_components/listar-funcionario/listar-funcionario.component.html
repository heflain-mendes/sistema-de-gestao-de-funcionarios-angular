<div *ngIf="this.dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/funcionario/' + element.id" >{{ element.nome }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="data nascimento">
      <th mat-header-cell *matHeaderCellDef>data nascimento</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dataNascimento | date: "mediumDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>cargo</th>
      <td mat-cell *matCellDef="let element">
        {{ this.retornaCargo(element) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="salarioatual">
      <th mat-header-cell *matHeaderCellDef>salário</th>
      <td mat-cell *matCellDef="let element">{{ element.SalarioAtual }}</td>
    </ng-container>

    <ng-container matColumnDef="funcionario do mês">
      <th mat-header-cell *matHeaderCellDef>especial</th>
      <td mat-cell *matCellDef="let element">{{ element.funcionarioDoMes }}</td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/endereco/' + element.id">{{ element.endereco.estado }} </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="remover">
      <th mat-header-cell *matHeaderCellDef>Remover</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="remover(element)">Remover</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
