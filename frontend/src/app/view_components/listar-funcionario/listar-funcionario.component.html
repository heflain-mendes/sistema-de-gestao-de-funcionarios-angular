<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="data nascimento">
          <th mat-header-cell *matHeaderCellDef> data nascimento </th>
          <td mat-cell *matCellDef="let element"> {{element.dataNascimento | date:'mediumDate'}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> cargo </th>
          <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>
      
        <ng-container matColumnDef="SalarioAtual">
          <th mat-header-cell *matHeaderCellDef> sal√°rio </th>
          <td mat-cell *matCellDef="let element"> {{element.SalarioAtual}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>      
</div>
